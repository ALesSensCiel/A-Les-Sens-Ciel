<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Sens Ciel - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            overflow-x: hidden;
            background-image: url('https://i.postimg.cc/zBx8TBsr/contact.jpg');
            background-size: cover;
            background-position: center;
            color: rgb(0, 36, 240);
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the content vertically */
            min-height: 100vh;
        }

        header {
            background-color: #008080;
            padding: 20px 10px; /* Réduit le padding pour mobile */
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow items to wrap on small screens */
        }

        .logo img {
            max-width: 150px;
            height: auto; /* Assure une bonne échelle */
        }

        nav {
            display: flex;
            justify-content: flex-end;
            margin-right: 20px;
            flex-grow: 1; /* Allow navigation to take available space */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px; /* Réduit l'espace entre les éléments du menu */
            flex-wrap: wrap; /* Permet aux éléments de se réorganiser sur mobile */
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            flex-grow: 1;
        }

        h2 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-family: 'Great Vibes', cursive;
        }

        .hero p {
            color: white;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .contact-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .contact-form button {
            background-color: #008080;
            color: white;
            border: none;
            padding: 12px 20px; /* Augmente le padding pour le bouton */
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* Ajuster la taille de la police pour le bouton */
        }

        .contact-form button:hover {
            background-color: #005757;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #008080;
            color: white;
            width: 100%;
            position: relative;
        }

        /* Styles pour les appareils mobiles */
        @media (max-width: 600px) {
            header {
                padding: 10px; /* Réduit le padding du header pour mobile */
            }

            nav ul {
                flex-direction: column; /* Change le menu en colonne sur mobile */
                align-items: center; /* Centre les éléments du menu */
                margin-right: 0; /* Supprime la marge à droite */
            }

            .contact-form {
                padding: 15px; /* Moins de padding sur les petits écrans */
                margin: 10px; /* Ajoute une petite marge pour éviter d'être collé */
            }

            .hero {
                padding: 30px 10px; /* Réduit le padding pour les petits écrans */
            }

            h2 {
                font-size: 2em; /* Ajuste la taille de la police pour les petits écrans */
            }

            .hero p {
                font-size: 1em; /* Ajuste la taille de la police pour les petits écrans */
            }

            .contact-form button {
                font-size: 16px; /* Réduit la taille de la police pour le bouton sur mobile */
                padding: 10px; /* Réduit le padding du bouton pour mobile */
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="https://iili.io/dpTj8fR.jpg" alt="Logo Les Sens Ciel">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="tarif.html">Tarif</a></li>
            <li><a href="reseaux.html">Réseaux Sociaux</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <h2>Contactez-nous</h2>
    <p>Remplissez le formulaire ci-dessous pour nous joindre pour toute demande de rendez-vous.</p>
</section>

<div class="contact-form">
    <form action="https://formspree.io/f/xwpkeaje" method="POST">
        <label>
            Votre Prénom:
            <input type="text" name="first_name" required aria-label="Votre Prénom">
        </label>
        <label>
            Votre Nom:
            <input type="text" name="last_name" required aria-label="Votre Nom">
        </label>
        <label>
            Votre email:
            <input type="email" name="email" required aria-label="Votre email">
        </label>
        <label>
            Votre message:
            <textarea name="message" required aria-label="Votre message"></textarea>
        </label>
        <button type="submit">Envoyer</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Les Sens Ciel. Tous droits réservés.</p>
</footer>

</body>
</html>
